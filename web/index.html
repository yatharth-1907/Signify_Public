<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      Alternatively, build your application passing the --base-href parameter
      specifying the new root path of your web app.

      Fore more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Signify">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <!-- Open Graph & SEO tags -->
    <meta property="og:title" content="Signify"/>
    <meta property="og:description" content="Developed by Philosia Development Team."/>
    <meta property="og:image"
          content="https://storage.googleapis.com/flutterflow-prod-hosting/og_splash_gradient.png"/>
    <meta name="twitter:title" content="Signify"/>
    <meta name="twitter:description" content="Developed by Philosia Development Team."/>
    <meta name="twitter:image"
          content="https://storage.googleapis.com/flutterflow-prod-hosting/og_splash_gradient.png"/>
    <meta name="twitter:card" content="summary_large_image"/>

    <title> Signify </title>
    <meta name="description" content="Developed by Philosia Development Team."/>


    <!-- Status Bar color in Safari browser (iOS) and PWA -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffbf00">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ffbf00">

    <link rel="manifest" href="manifest.json">
    <script type="module" src="./assets/packages/o3d/assets/model-viewer.min.js" defer></script>
    <script type="module" src="./assets/packages/model_viewer_plus/assets/model-viewer.min.js"
            defer></script>

</head>
<body>

<script>
    {{flutter_bootstrap_js}}
</script>
</body>
</html>
